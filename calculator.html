			<div class="content">
				<form>
					<table border="1" class="calc">
							<tr>
								<td colspan="5"><input type="text/html" name="text" value="" class="text"></td>
							</tr>
							<tr>
								<td><input type="button" name="button" value="7" class="but" /></td>
								<td><input type="button" name="button" value="8" class="but" /></td>
								<td><input type="button" name="button" value="9" class="but"/></td>								
								<td><input type="button" name="button" value="/" class="but"/></td>
								<td><input type="button" name="button" value="C" class="but"/></td>
							</tr>
							<tr>
								<td><input type="button" name="button" value="4" class="but"/></td>								
								<td><input type="button" name="button" value="5" class="but"/></td>

								<td><input type="button" name="button" value="*" class="but"/></td>
								<td><input type="button" name="button" value="&#177;" class="but"/></td>
							</tr>
							<tr>
								<td><input type="button" name="button" value="1" class="but"/></td>
								<td><input type="button" name="button" value="2" class="but"/></td>
								<td><input type="button" name="button" value="3" class="but"/></td>
								<td><input type="button" name="button" value="-" class="but"/></td>
								<td rowspan="2"><input type="button" name="button" value="=" class="ravno"/><br /></td>
							</tr>
							<tr>
								<td colspan="2"><input type="button" name="button" value="0"class="null"/></td>
								<td><input type="button" name="button" value="." class="but"/></td>
								<td><input type="button" name="button" value="+" class="but"/></td>
							</tr>
